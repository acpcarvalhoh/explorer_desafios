<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="hd-content">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img src="img.svg" 
            alt="imagem com formato parecendo uma nuvem com cinco estrelas dentro três brancas e duas sem cores">
        </header>
        <form>
            <fieldset>
                <div class="main-field">
                    <legend>Informações pessoais</legend>
                </div>
                <div class="main-field-content">
                    <div class="wrapper-names">
                        <div class="names">
                            <label for="first-name">Nome</label>
                            <input type="text"id="first-name">
                        </div>
                        <div class="names">
                            <label for="surname">Sobrenome</label>
                            <input type="text"id="surname">
                        </div>
                    </div>

                    <div class="names">
                        <label for="c-email">Email
                            <span>(digite um email válido)</span>
                        </label>
                        <input type="email" id="c-email">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="sec-content">
                    <legend>Informações do mentor</legend>
                </div>
                <div class="main-field-content">
                    <div class="names">
                        <label for="select-names">Selecione quem foi o seu mentor</label>
                        <select id="select-names">
                            <option>Selecione</option>
                            <option value="Gustavo">Gustavo</option>
                            <option value="Pedro">Pedro</option>
                            <option value="Adão">Adão</option>
                        </select>
                    </div>
                    
                    <div class="names">
                        <label for="text">Feedback sobre o mentor</label>
                        <textarea id="text"></textarea>
                    </div>

                    <div class="c-box">
                        <input type="checkbox" id="form-checkbox">
                        <label
                        for="form-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="sec-content">
                    <legend>Agendando próxima mentoria</legend>
                </div>
                <div class="field-wrap">
                    <div class="data-time">
                        <div class="data-wrap">
                            <div class="names">
                                <label for="date">Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input type="date" id="date">
                            </div>
                        </div>
                        <div class="hours">
                            <div class="names">
                                <label for="first-hour">Das</label>
                                <input type="time" id="first-hour">
                            </div>
                            <div class="names">
                                <label for="final-hour">Até</label>
                                <input type="time" id="final-hour">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="btn-submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
